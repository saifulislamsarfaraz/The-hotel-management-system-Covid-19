<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="center">
      <h1>Register Account</h1>
      <form method="post">
        {% csrf_token %}
        <div class="txt_field">
          {{form.username}}
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          {{form.email}}
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          {{form.password1}}
          <span></span>
          <label>Enter Password</label>
        </div>
        <div class="txt_field">
          {{form.password2}}
          <span></span>
          <label>Re-enter Password</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Vaccination Certificate No:</label>
        </div>
        <div class="txt_field">
          <input type="number" required>
          <span></span>
          <label>Total Doses</label>
        </div>
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>Covid-Test: E.g. Positive or Negative</label>
        </div>
          <input type="submit" value="Register">
          {{form.errors}}
          <div class="register_link">
            Already have a Username? <a href="{% url 'login' %}">Login</a>
          </div>
          
      </form>
    </div>

  </body>
</html>
